<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>asyncPro-2</title>
</head>
<body>
  <h1>Click on the keyboard and see the magic</h1>
  <div class="insert"></div>
</body>

<script>
  const key = document.querySelector('.insert')

  window.addEventListener('keydown', (e) => {
    key.innerHTML = `key: ${e.key == " " ? "Space" : e.key} keyCode: ${e.keyCode} code: ${e.code}`
  })
</script>
</html>
